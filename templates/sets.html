<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наборы</title>
</head>
<body>
    <div>
        {% for product in products %}
            <div class="hnik" onclick="location.href = '{{url_for("get_product", product_id=product.id)}}'">
                <p>{{product.name}}</p>
                <p>{{product.category}}</p>
                <img src="/static/imgs/{{ product.img }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
