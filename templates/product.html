{% block body %}
    <div class="back" onclick="location.href = '{{ url_for("main_list") }}'">
        <p>На главную</p>
    </div>
    <div class="product">
        <div class="product_name">{{ product.name }}</div>
        <div>
            <img src="/static/imgs/{{ product.img }}">
        </div>
        <div class="product_gramms">{{ product.gramms}}</div>
        <div class="product_price">{{ product.price }}</div>
        <div class="product_description">{{ product.description }}</div>
        <div class="product_nutritional_value">{{ product.nutritional_value }}</div>
        <div class="wishes" onclick="location.href = '{{ url_for("get_product_wishes_add", product_id = product.product_id) }}'">
            <p>Избранное</p>
        </div>
        <div class="back" onclick="location.href = '{{ url_for("get_product_cart_add", product_id = product.product_id) }}'">
            <p>Корзина</p>
        </div>
    </div>
{% endblock %}
